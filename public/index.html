        $.ajaxTo = function(type, url, data) {
            var callback = {};
            $.ajax({
                url: url,
                async: false,
                data: data,
                type: type,
                dataType:'json',
                success: function(data2){
                  callback = data2;
                },
                error:function(e){ 
                  callback = e;
                }
            });
            return callback;
        }

        $.userList = function(user) {
            $("#userList").html("");
            for(var i=0;i<user.length;i++) {
                $("#userList").append("<div id='"+user[i]['_id']+"' style='border: black solid 1px; padding: 5px;'>Name:"+user[i]['username']+", Email:"+user[i]['email']+"</div>");
            }
        }

        $.userAdd = function(e) {
            console.log(e);
            var data = {
                username: $("input[name=username]").val(),
                email: $("input[name=email]").val()
            }
            if($.ajaxTo('userAdd', data)) {
                alert("新增成功");
                $.userList($.ajaxTo('userList', {}));
            } else {
                alert("新增失敗");
            }
        }
